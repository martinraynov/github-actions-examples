name: MultiJob
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  set_envs:
    runs-on: ubuntu-latest

    env:
      ENV1: "TestEnv1"
      ENV2: "TestEnv2"
      ENV3: "TestEnv3"

    steps:
      - name: Echo Job 1 env variables
        run: |
          echo ENV1=\"${{ env.ENV1 }}\" >> test.env
          echo ENV2=\"${{ env.ENV2 }}\" >> test.env
          echo ENV3=\"${{ env.ENV3 }}\" >> test.env
      - name: Display generated file 
        run: |
          cat test.env
      - name: Upload env variables
        uses: actions/upload-artifact@v2
        with:
          name: envvars
          path: test.env
  get_envs:
    needs: set_envs
    runs-on: ubuntu-latest

    steps:
      - name: Download env variables
        uses: actions/download-artifact@v1
        with: 
          name: envvars
      - shell: bash
        run: |
          export $(cat envvars/test.env | xargs)
      - name: Echo Job 1 env variables
        run: |
          echo ${{env.ENV1}}
          echo $ENV2
          echo $ENV3
          env
